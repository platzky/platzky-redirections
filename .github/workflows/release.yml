name: Semantic Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Install Poetry
      run: pip install poetry==2.0.1 poetry-audit-plugin
    - name: Set up Python 3.10
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"
        cache: 'poetry'
    - name: Install dependencies
      run: poetry install
    - name: Run linters
      run: make lint-check
    - name: Security audit
      run: make audit

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Install Poetry
      run: pip install poetry==2.0.1 poetry-audit-plugin
    - name: Set up Python 3.10
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"
        cache: 'poetry'
    - name: Install dependencies
      run: poetry install
    - name: Run tests with coverage
      run: make coverage

  release:
    needs: [lint, test]
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.released }}
      tag: ${{ steps.release.outputs.tag }}

    permissions:
      contents: write

    steps:
      - name: Generate bot app token
        id: generate_token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf
        with:
          app-id: ${{ secrets.MY_RELEASER_ID }}
          private-key: ${{ secrets.MY_RELEASER_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ steps.generate_token.outputs.token }}
          fetch-depth: 0

      - name: Install Poetry
        run: pip install poetry==2.0.1

      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install

      - name: Semantic Version Release
        id: release
        uses: python-semantic-release/python-semantic-release@350c48fcb3ffcdfd2e0a235206bc2ecea6b69df0
        with:
          github_token: ${{ steps.generate_token.outputs.token }}
          git_committer_name: "semantic-release"
          git_committer_email: "semantic-release@users.noreply.github.com"
          build: false

      - name: Build package
        if: steps.release.outputs.released == 'true'
        run: poetry build

      - name: Upload to GitHub Release Assets
        uses: python-semantic-release/publish-action@310a9983a0ae878b29f3aac778d7c77c1db27378
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ steps.generate_token.outputs.token }}
          tag: ${{ steps.release.outputs.tag }}

      - name: Upload Distribution Artifacts
        uses: actions/upload-artifact@v6
        if: steps.release.outputs.released == 'true'
        with:
          name: distribution-artifacts
          path: dist
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.released == 'true' }}

    environment:
      name: pypi
      url: https://pypi.org/p/platzky_redirections

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v7
        with:
          name: distribution-artifacts
          path: dist

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
        with:
          packages-dir: dist
